<!-- cart without contant -->
<div class="p2" *ngIf="cartItems.length==0">
<div class="container border border-primary m-5 p-5">
  <div class="row text-center ">
    <div class="col ">
      <img src="https://semisearch.in/site-assets/images/no-cart.gif" width="300" alt="">
    <h3 class="mt-3">Your Cart is Empty</h3>
    <button routerLink="/" class="btn btn-primary mt-2">Shop now</button>
    </div>
  </div>
</div>
</div>




<!-- cart with contant -->
<div class="p2" *ngIf="cartItems!=0">
<div class="container">
  <div class="row">
    <div class="col">
      <table class="table border border-dark">
        <thead>
          <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Imagee</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of cartItems let i=index">
            <td>{{i+1}}</td>
            <td>{{product.title}}</td>
            <td><img [src]='product.image' width="100" alt=""></td>
            <td>{{product.description}}</td>
            <td>${{product.price}}</td>
            <td><button><i class="fa fa-trash text-danger"></i></button></td>
          </tr>
        </tbody>
      </table>
      <div class="mb-3" style="float: right;">
        <button class="btn btn-danger">Empty Cart</button> &nbsp;
        <button  routerLink="/" class="btn btn-info">View more</button>&nbsp;
        <button class="btn btn-success">Check Out</button>&nbsp;
        <b>Grand Total:550</b>
      </div>
    </div>
  </div>
</div>
</div>
